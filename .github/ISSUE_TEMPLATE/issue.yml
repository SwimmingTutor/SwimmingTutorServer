name: "SWIM BE 이슈 생성"
description: "SWIM BE Repo에 이슈를 생성하며, 생성된 이슈는 Jira와 연동됩니다."
labels: [order]
title: "이슈 이름을 작성해주세요"
body:
  - type: input
    id: parentKey
    attributes:
      label: "상위 작업 Ticket Number"
      description: "상위 작업의 Ticket Number를 기입해주세요"
      placeholder: "SWIM-00"
    validations:
      required: true

  - type: input
    id: branchName
    attributes:
      label: "브랜치 이름(이슈 요약)"
      description: "영어(소문자)로 이슈를 요약하여 브랜치 이름을 지어주세요 (ex. set-jira-issue)"
    validations:
      required: true

  - type: input
    id: branchPrefix
    attributes:
      label: "브랜치 전략(GitFlow)"
      description: "기능 개발의 경우 feat 이라고 작성하면 됩니다."
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: "상세 내용(Details)"
      description: "이슈에 대해서 자세히 설명해주세요"
      value: |
        - About Details
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: "체크리스트(Tasks)"
      description: "해당 이슈에 대해 필요한 작업목록을 작성해주세요"
      value: |
        - [ ] Task1
        - [ ] Task2
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: "참조(References)"
      description: "해당 이슈과 관련된 레퍼런스를 참조해주세요"
      value: |
        - Reference1
    validations:
      required: false
